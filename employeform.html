<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Employement Application Form Example</h1>
    <table cellpadding="5" cellspacing="0">
        <form>
            <tr>
            <td style="width: 50%;"><label for="First_Name"><b>First name *</b></label><br />
            <input type="text" name="FirstName" placeholder="First Name" maxlength="50" style="width:100%;max-width: 260px"></td>
            <td style="width: 50%;"><label for="Last_Name"><b>Last name *</b></label><br />
            <input type="text" name="LastName" placeholder="Last Name" maxlength="50" style="width:100%;max-width: 260px"><br></td>
        </tr>
        <tr><td colspan="2">
            <label for="Email_Address"><b>Email *</b></label><br />
            <input type="text" name="Email" placeholder="Email address"   maxlength="50" style="width:100%;max-width: 535px"  >
        </td></tr>
        <tr><td colspan="2">
            <label for="Portfolio"><b>Portfolio Website </b></label><br />
            <input type="text" name="Portfolio" placeholder="http://"   maxlength="50" style="width:100%;max-width: 535px"  >
        </td></tr>
        <tr><td colspan="2">
            <label for="Position"><b>Position you are applying for *</b></label><br />
            <input type="text" name="Position" placeholder=""   maxlength="50" style="width:100%;max-width: 535px"  >
        </td></tr>
        <tr>
            <td><label for="Salary"><b>Salary requirements</b></label><br />
            <input type="text" name="Salary" placeholder="" maxlength="50" style="width:100%;max-width: 260px"></td>
            <td><label for="start"><b>When can you start?</b></label><br />
            <input type="text" name="start" placeholder="" maxlength="50" style="width:100%;max-width: 260px"><br></td>
        </tr>
        <tr>
            <td><label for="Phone"><b>Phone *</b></label><br />
            <input type="text" name="Phone" placeholder="" maxlength="50" style="width:100%;max-width: 260px"></td>
            <td><label for="Fax"><b>Fax</b></label><br />
            <input type="text" name="Fax" placeholder="" maxlength="50" style="width:100%;max-width: 260px"><br></td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Relocate"><b>Are you willing to relocate?</b></label><br />
                <input type="radio" name="Relocate" value="yes">Yes
                <input type="radio" name="Relocate" value="No">No
                <input type="radio" name="Relocate" value="Not sure">Not sure
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="worked"><b>Last company you worked for *</b></label><br />
                <input type="text" name="worked" placeholder="" maxlength="50" style="width:100%;max-width: 535px" > 

            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Reference"><b>Reference / Comments / Questions</b></label><br />
                <textarea name="reference"  rows="10" cols="50"  style="width:100%;max-width: 535px" ></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Send Application" />
            </td>
        </tr>


        





        </form>
    </table>
</body>

</html>
